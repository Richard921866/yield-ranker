name: Deploy Server to Railway

on:
  push:
    branches:
      - main
      - master
    paths:
      - "server/**"
      - ".github/workflows/deploy-server.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm

      # âœ… This step forces TypeScript errors to print in GitHub Actions
      - name: TypeScript build (prints errors)
        run: |
          set -euxo pipefail
          cd server
          pnpm install --frozen-lockfile
          pnpm exec tsc -p tsconfig.json --pretty false

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (verbose)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -euxo pipefail
          cd server
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} --verbose
